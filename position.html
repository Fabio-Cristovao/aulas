<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/estilos.css">
    <style>
        /* 
            CSS Position

            todos os elementos html estao posicionados por defeito em static 
            position: static

            tipos de position

            - static
            - relative
            - fixed
            - absolute
            - sticky
        
        */
        
        




    </style>
</head>
<body>
    <a href="#ancora"> scroll para titulo</a>
    <div class="static">
        <h4>Static</h4>
    </div>
    <div class="relative">
        <h4>relative
        </h4>
    </div>
    <div class="fixed">
        <h4>fixed</h4>
    </div>
    <div class="absolute">
        <h4>absolute</h4>
    </div>
    <div class="sticky">
        <h4>Sticky</h4>
    </div>

    <div style="width: 300px; height: 300px; border: 1px solid red; position: relative;">
        <div style="width: 200px; height: 200px; border: 1px solid blue">
            <div style="width: 100px; height: 100px; border: 1px solid green;">
                <div class="absolute">
                    <h4>absolute in</h4>
                </div>
            </div>
        </div>
    </div>

    <h1 id="ancora">titulo</h1>
