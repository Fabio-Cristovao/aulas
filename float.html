<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 300px;
            border: 2px dashed grey;
        }
        .div1{
            border: 1px solid red;
            height: 300px;
            width: 100px;
            float: left;
        }
        .div2{
            border: 1px solid green;
            height: 300px;
            width: 100px;
            float: right;
        }

        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div2"></div>
        <div class="div2"></div>
        <div class="div2"></div>
        <div class="div2"></div>
    
    </div>
   
</body>
</html>
